spring.application.name=fintech-wallet-engine

# Server
server.port=${PORT:8080}

# Database Configuration
# Syntax: ${ENV_VAR_NAME:default_value}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/wallet_engine}
spring.datasource.username=${DB_USERNAME:wallet_user}
spring.datasource.password=${DB_PASSWORD:wallet_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

